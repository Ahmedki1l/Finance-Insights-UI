# Docker DNS resolver (MUST be at top)
resolver 127.0.0.11 valid=30s;

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # =========================
    # Backend API (FastAPI)
    # =========================
    location /api/ {
        # Use variable so nginx does not fail if backend is not up at startup
        set $backend finance-api:8000;

        # IMPORTANT: trailing slash behavior
        proxy_pass http://$backend/;

        proxy_http_version 1.1;

        # WebSocket / streaming support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for LLM streaming
        proxy_buffering off;
        proxy_cache off;

        # Timeouts (LLM-safe)
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;

        chunked_transfer_encoding on;

        # Graceful failure handling
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_down;
    }

    # Backend fallback
    location @backend_down {
        default_type application/json;
        return 503 '{"error":"Backend service unavailable","message":"API service is not running"}';
    }

    # =========================
    # React SPA Routing
    # =========================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # =========================
    # Static Asset Caching
    # =========================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # =========================
    # Security: Block hidden files
    # =========================
    location ~ /\. {
        deny all;
    }
}

# Map for correct WS connection handling
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}
